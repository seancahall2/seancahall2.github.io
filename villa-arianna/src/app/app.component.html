    <div class="widget-taglist widget">
      <h4 class="widget__title">Keywords</h4>
      <div class="widget__content">

        <div *ngFor="let tag of entryList">
          <span class="tag-category">{{ tag[0] }}</span>
          <p>
            <span *ngFor="let entry of tag[1]">
              <a class="widget-taglist__link widget__link" href="/tag/{{ entry }}" title="{{ entry }}">{{ entry }}</a>
