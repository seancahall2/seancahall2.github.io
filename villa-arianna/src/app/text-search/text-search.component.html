<div class="primary">
    <div *ngIf="data && data.data">
        <main class="main list" role="main">
            <header class="main__header">
                <h1 class="main__title">{{ tag }}</h1>
            </header>
            <div *ngIf="data.data.entries.length > 0">
                <div *ngFor="let file of data.data.entries">
                    <!-- <div *ngIf=file.type !="folder"> -->
                    <article class="list__item post">
                        <header class="list__header">
                            <h2 class="list__title post__title"><a role="button" (click)="getRoomDetail(file)">{{
                                    file.name
                                    }}</a></h2>
                        </header>
                        <div class="content list__excerpt post__content clearfix"><a class="search-result" role="button"
                                (click)="getRoomDetail(file)">{{ file.description }}...</a>
                        </div>
                    </article>
                    <!-- </div> -->
                </div>
            </div>
            <div *ngIf="data.data.entries.length == 0">
                <article class="list__item post">
                    <header class="list__header">
                        <h2 class="list__title post__title">No Results Found</h2>
                    </header>
                    <div class="content list__excerpt post__content clearfix" class="no-result">
                        <img src="../../assets/images/hippocampus.jpg" alt="on the rocks" class="no-result-img">
                    </div>
                </article>
            </div>
        </main>
    </div>
</div>
